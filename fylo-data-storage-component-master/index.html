<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="background"></div>
        <div class="row">
          <div class="left-col">
            <img src="/images/logo.svg" alt="logo" />
            <div class="icons">
              <img src="/images/icon-document.svg" alt="" />
              <img src="/images/icon-folder.svg" alt="" />
              <img src="/images/icon-upload.svg" alt="" />
            </div>
          </div>
          <div class="right-col">
            <p>You’ve used <b>815 GB</b> of your storage</p>
            <progress max="1000" value="815"></progress>
            <div class="dot"></div>
            <div class="data-limit">
              <p><b>0 GB</b></p>
              <p><b> 1000 GB</b></p>
            </div>
            <div class="remaining">
              <h2>185</h2>
              <p>GB Left</p>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/wpdesignerdev" target="_blank"
          >Adil Ali @WPDesignerDev</a
        >
      </div>
    </main>
  </body>
</html>
